<div class="backdrop js-overlay-modal">
  <!-- Modal 1 BOOK A TABLE -->
  <div class="modal-book-table modal" data-modal="1" role="group">
    <svg class="modal-close-icon js-modal-close" width="28" height="28">
      <use href="./img/svg/icons.svg#icon-close"></use>
    </svg>
    <p class="title form-title">
      BOOK&nbsp;<span class="form-title-italic">&nbsp;A TABLE</span>
    </p>
    <form class="form-book-table">
      <label class="form-style-label user-booking input-width" for="name">
        <input
          class="user-input"
          name="name"
          type="text"
          placeholder="Your name"
          required
        />Who should book a table for?
      </label>

      <div class="number-of-people" role="group">
        <select name="quantity-people" class="quantity-person-table">
          <option value="1">1</option>
        </select>
        <div class="select">
          <div class="select-header user input-width">
            <span class="select-current holder">number of people</span>
            <span class="select-icon">
              <svg width="20" height="20">
                <use href="./img/svg/icons.svg#icon-shevron-down"></use>
              </svg>
            </span>
          </div>
          <div class="select-body">
            <div class="select-item">1 guest</div>
            <div class="select-item">2 guests</div>
            <div class="select-item">3 guests</div>
            <div class="select-item">4 guests</div>
            <div class="select-item">5 guests</div>
            <div class="select-item">6 guests</div>
            <div class="select-item">more than 6</div>
          </div>
        </div>
      </div>

      <label class="form-style-label">
        <input
          class="user-input user-date input-width"
          name="date-local"
          type="datetime-local"
          value="2023-03-09T08:30"
        />
        What date to book?</label
      >

      <label class="form-style-label tel-form input-width">
        <input
          class="user-input user-phone-input"
          name="tel"
          type="tel"
          placeholder="+38(000)-000-00-00"
          maxlength="18"
          pattern="^\+38\d{3}\d{3}\d{2}\d{2}$"
          required
        />
        Phone number
      </label>
      <button class="btn btn-form" type="submit">MAKE A RESERVATION</button>
    </form>
  </div>

  <!-- Modal 2 BOOK A ROOM -->
  <div class="modal-book-room modal" data-modal="2" role="group">
    <svg class="modal-close-icon js-modal-close" width="28" height="28">
      <use href="./img/svg/icons.svg#icon-close"></use>
    </svg>
    <p class="title form-title">
      BOOK&nbsp;<span class="form-title-italic">&nbsp;A room </span>
    </p>
    <form class="form-book-room">
      <label class="form-style-label user-booking input-width">
        <input
          class="user-input room-input"
          name="name"
          type="text"
          placeholder="Your name"
          required
        />Who should book a table for?
      </label>
      <label class="form-style-label tel-form input-width">
        <input
          class="user-input user-phone-input"
          name="tel"
          type="tel"
          placeholder="+38(000)-000-00-00"
          maxlength="18"
          pattern="^\+38\d{3}\\d{3}\d{2}\d{2}$"
          required
        />
        Phone number
      </label>
      <label class="form-style-label input-width">
        <input
          class="user-input user-date room-input"
          name="date"
          type="date"
          required
        />
        Check-in date</label
      >
      <label class="form-style-label input-width">
        <input
          class="user-input user-date room-input"
          name="date"
          type="date"
          required
        />
        Check-out date
      </label>
      <div class="number-of-room input-width" role="group">
        <select name="quantity" class="quantity-person-table">
          <option value="1">1</option>
        </select>
        <div class="select number-of-room-mg">
          <div class="select-header user">
            <span class="select-current holder">Double suite</span>
            <span class="select-icon">
              <svg width="20" height="20">
                <use href="./img/svg/icons.svg#icon-shevron-down"></use>
              </svg>
            </span>
          </div>
          <div class="select-body">
            <div class="select-item">Double suite</div>
            <div class="select-item">Triple-seater</div>
            <div class="select-item">Four-seater</div>
          </div>
        </div>
        <span class="form-style-label mg-label">Number category</span>
      </div>

      <button class="btn btn-form" type="submit">MAKE A RESERVATION</button>
    </form>
  </div>

  <!-- Modal 3 PRICES PER ROOM -->
  <div class="modal-prise-per-room modal" data-modal="3" role="group">
    <svg class="modal-close-icon js-modal-close" width="28" height="28">
      <use href="./img/svg/icons.svg#icon-close"></use>
    </svg>
    <p class="title form-title">
      PRICES PER&nbsp;<span class="form-title-italic">&nbsp;ROOM</span>
    </p>
    <form class="form-prices-per-room">
      <div class="number-of-days input-width" role="group">
        <select name="quantity" class="quantity-person-table">
          <option value="1">1</option>
        </select>
        <div class="select mg-select">
          <div class="select-header user">
            <span class="select-current holder">Double suite</span>
            <span class="select-icon">
              <svg width="20" height="20">
                <use href="./img/svg/icons.svg#icon-shevron-down"></use>
              </svg>
            </span>
          </div>
          <div class="select-body">
            <div class="select-item">Double suite</div>
            <div class="select-item">Triple-seater</div>
            <div class="select-item">Four-seater</div>
          </div>
        </div>
      </div>

      <div role="group" name="number-nihgts" class="number-nihgts-group">
        <label class="form-style-label input-width mg-number">
          <input
            class="user-input number-nights-book"
            name="user-price"
            type="number"
            inputmode="numeric"
            placeholder="1"
            min="1"
            max="31"
            step="1"
            value="1"
            placeholder="1"
          />
          number of nights
        </label>
      </div>
      <label class="form-style-label input-width">
        <input
          class="user-input user-date"
          name="date"
          type="date"
          value="2023-03-09"
        />
        Check-in date</label
      >
      <label class="form-style-label input-width">
        <input
          class="user-input user-price"
          name="user-price"
          type="number"
          placeholder="1000 uah"
          readonly
        />
        prise of room</label
      >

      <button class="btn btn-form" type="submit">MAKE A RESERVATION</button>
    </form>
  </div>
</div>

<section class="hotel-hero">
    <div class="container hotel-hero">
        <h1 class="title hotel-hero-title">Hotel</h1>

                <li>
                    <button class="btn btn-dark btn-hotel" type="button">book a room</button>
                </li>
                <li>
                    <button class="btn btn-dark btn-hotel" type="button">View prices</button>
                </li>
            </ul>

        <div class="list-hero-hotel swiper-hotel">

                </picture>
            </div>
            <div class="slider-hotel-hero">
                <picture>
                    <source  media="(min-width:1440px)" srcset="./img/hotel/about/desktop/image2_lg@1x.jpg 1x, ./img/hotel/about/desktop/image2_lg@2x.jpg 2x">
                    <source media="(min-width:768px)" srcset="./img/hotel/about/tablet/image2_md@1x.jpg 1x, ./img/hotel/about/tablet/image2_md@2x.jpg 2x">

                    <source media="(min-width:768px)" srcset="./img/hotel/about/tablet/image3_md@1x.jpg 1x, ./img/hotel/about/tablet/image3_md@2x.jpg 2x">
                    <source media="(max-width:767px)" srcset="./img/hotel/about/mobile/image3_sm@2x.jpg 2x">
